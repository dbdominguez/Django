{% extends 'base.html' %}
{% load static %}

{% block content %}

        <!-- Perfil de Usuario -->
        <div class="container mt-5">
            <div class="card shadow-lg p-4">
                <div class="row">
                    <!-- Foto de Perfil -->
                    <div class="col-md-3 text-center">
                        <img src="{% static 'core/Imagenes/iconos/imgperfil.png' %}" alt="Foto de perfil" class="rounded-circle img-fluid">
                        <h4 class="mt-3">Nombre de Usuario</h4>
                    </div>
            
                    <!-- Información del Usuario -->
                    <div class="col-md-9">
                        <h3>Perfil de Usuario</h3>
                        <p><strong>Correo:</strong> usuario@correo.com</p>
                        <p><strong>Miembro desde:</strong> Enero 2024</p>
                
                        <!-- Botón para Editar Perfil -->
                        <button class="btn btn-secondary" data-bs-toggle="collapse" href="#editProfile" role="button" aria-expanded="false" aria-controls="editProfile">
                            Editar Perfil
                        </button>
                        <button id="logout" class="btn btn-danger">Cerrar Sesión</button>

                        <!-- Formulario de Edición de Perfil -->
                        <div class="collapse mt-3" id="editProfile">
                            <h4>Editar Perfil</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="nombre" value="Nombre de Usuario">
                                </div>
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="correo" value="usuario@correo.com">
                                </div>
                                <div class="mb-3">
                                    <label for="miembro" class="form-label">Miembro desde</label>
                                    <input type="text" class="form-control" id="miembro" value="Enero 2024" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Número de Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </form>
                        </div>                        
                               
                        <!-- Secciones -->
                        <ul class="nav nav-tabs mt-4" id="perfilTabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="historial-tab" data-bs-toggle="tab" href="#historial">Historial de Compra</a>
                            </li>
                        </ul>

                        <div class="tab-content mt-3">
                            <div class="tab-pane fade show active" id="historial">
                                <p>Lista de compras realizadas.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
